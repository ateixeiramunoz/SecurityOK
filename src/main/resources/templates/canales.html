<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout.html}">

<body>
<section layout:fragment="content">

    <div class="container mt-5">
        <h2 class="mb-4">Crear nuevo canal</h2>

        <form th:action="@{/canales/crearCanal}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del canal</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <button type="submit" class="btn btn-primary">Crear Canal</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Canales existentes</h2>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="canal : ${canales}">
                <td th:text="${canal.id}">1</td>
                <td th:text="${canal.nombre}">Nombre Canal</td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</body>
</html>
